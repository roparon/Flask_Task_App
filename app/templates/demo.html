<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Sidebar with Outside Click</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hidden checkbox */
    #sidebar-toggle {
      display: none;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding-top: 60px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Toggle sidebar on checkbox checked */
    #sidebar-toggle:checked ~ .sidebar {
      transform: translateX(0);
    }

    /* Toggle button (hamburger) */
    .toggle-label {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1002;
    }

    /* Overlay to close sidebar */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* You can use rgba(0,0,0,0.4) for a dark mask */
      display: none;
      z-index: 1000;
    }

    /* Show overlay when sidebar is open */
    #sidebar-toggle:checked ~ .overlay {
      display: block;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Hidden toggle checkbox -->
  <input type="checkbox" id="sidebar-toggle" />

  <!-- Toggle Button -->
  <label for="sidebar-toggle" class="toggle-label">☰</label>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Overlay that closes sidebar when clicked -->
  <label for="sidebar-toggle" class="overlay"></label>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome</h1>
    <p>Click the ☰ icon to open the sidebar, and click anywhere outside it to close.</p>
  </div>

</body>
</html>
