<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Sidebar with Outside Click</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hidden checkbox */
    #sidebar-toggle {
      display: none;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }
    #sidebar-toggle:checked ~ .sidebar {
      transform: translateX(0);
    }

    .toggle-label {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1002;
    } /* Removed closing brace for .toggle-label */

    /* Show overlay when sidebar is open */
    #sidebar-toggle:checked ~ .overlay {
      display: block;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="sidebar-toggle" />

  <label for="sidebar-toggle" class="toggle-label">â˜°</label>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <label for="sidebar-toggle" class="overlay"></label>

  <div class="content">

</body>
</html>
