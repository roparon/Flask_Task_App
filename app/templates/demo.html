<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bootstrap 5 Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 56px;
    }

    .hero {
      background: linear-gradient(90deg, #0d6efd 0%, #6610f2 100%);
      color: white;
      padding: 100px 0;
    }

    .card img {
      object-fit: cover;
      height: 200px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 30px 0;
    }

    /* Auto-sizing offcanvas */
    .offcanvas-auto {
      width: auto !important;
      max-width: max-content;
    }

    .offcanvas-body {
      padding: 1rem;
    }

    .offcanvas-auto .nav-link {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Navbar with Auto-Sizing Offcanvas -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end offcanvas-auto text-bg-dark" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/app/templates/about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/app/templates/services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="/app/templates/contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">Â© 2025 MySite. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
