<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Without JavaScript</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Hidden checkbox for toggling */
    #sidebar-toggle {
      display: none;
    }

    /* Sidebar styles */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Show sidebar when checkbox is checked */
    #sidebar-toggle:checked ~ .sidebar {
      transform: translateX(0);
    }

    /* Content area */
    .content {
      margin-left: 0;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    #sidebar-toggle:checked ~ .content {
      margin-left: 200px;
    }

    /* Toggle label (button) */
    .toggle-label {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Toggle checkbox -->
  <input type="checkbox" id="sidebar-toggle" />

  <!-- Toggle button label -->
  <label for="sidebar-toggle" class="toggle-label">â˜°</label>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Welcome</h1>
    <p>This is a sidebar layout using only HTML and CSS.</p>
  </div>

</body>
</html>
