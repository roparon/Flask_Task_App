<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Autotyping Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
    }
    .fade-out {
      animation: fadeOut 1s ease-in-out forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1 }
      to { opacity: 0 }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header with Typing -->
  <header class="bg-indigo-700 text-white py-16 text-center">
    <h1 id="typingHeader" class="text-4xl font-bold typing mx-auto w-fit"></h1>
    <p class="text-lg mt-3">Smarter header with looping animation</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow mt-10">
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">1. Why it's Smart</h2>
    <ul class="list-disc pl-6 space-y-2">
      <li>Types multiple messages in sequence</li>
      <li>Fades out smoothly between messages</li>
      <li>Uses Tailwind and pure JS—no libraries needed</li>
    </ul>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 mt-10">
    &copy; 2025 Smart Typing UI | Powered by Tailwind CSS + JavaScript
  </footer>

  <!-- Typing Script -->
  <script>
    const header = document.getElementById("typingHeader");
    const messages = [
      "Welcome to Instruction Hub!",
      "Learn to code smarter.",
      "HTML. CSS. JavaScript. APIs.",
      "Built with ❤️ using Tailwind."
    ];

    let messageIndex = 0;
    let charIndex = 0;
    let typingSpeed = 60;
    let holdTime = 1500;

    function typeMessage() {
      const currentMessage = messages[messageIndex];
      if (charIndex <= currentMessage.length) {
        header.textContent = currentMessage.substring(0, charIndex);
        charIndex++;
        setTimeout(typeMessage, typingSpeed);
      } else {
        setTimeout(() => {
          header.classList.add("fade-out");
          setTimeout(() => {
            header.classList.remove("fade-out");
            charIndex = 0;
            messageIndex = (messageIndex + 1) % messages.length;
            typeMessage();
          }, 1000); // wait for fade-out to finish
        }, holdTime);
      }
    }

    window.onload = typeMessage;
  </script>

</body>
</html>
