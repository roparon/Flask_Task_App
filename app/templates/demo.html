<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Sidebar Without JavaScript</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hidden checkbox */
    #sidebar-toggle {
      display: none;
    }

    /* Sidebar styles */
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding-top: 60px; /* Space for toggle button */
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Show sidebar when checkbox is checked */
    #sidebar-toggle:checked ~ .sidebar {
      transform: translateX(0);
    }

    /* Toggle button (hamburger) */
    .toggle-label {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Content area stays static */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox to toggle sidebar -->
  <input type="checkbox" id="sidebar-toggle" />

  <!-- Toggle button -->
  <label for="sidebar-toggle" class="toggle-label">â˜°</label>

  <!-- Sidebar (slides over content) -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content (does not move) -->
  <div class="content">
    <h1>Welcome</h1>
    <p>This is a pure HTML and CSS sidebar that overlays the content.</p>
  </div>

</body>
</html>
