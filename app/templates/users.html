{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-success text-center mb-4" style="text-decoration: underline;">Welcome To The Users Page.</h1>
    <div class="container border rounded shadow-sm p-4">
        {% for user in users %}
        <div class="mb-3">
            <h5 class="text-primary">
                <strong>{{ user.user_id }}.</strong> {{ user.first_name }} {{ user.last_name }}
            </h5>
            <p class="text-muted mb-1">Username: <strong>{{ user.user_name }}</strong></p>
            <hr class="my-3">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
