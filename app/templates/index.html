{% extends 'base.html' %}

{% block title %}
Home - Flask Task App
{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4" style="text-decoration:aquamarine">Welcome to Flask Task App!</h1>
    <p class="lead">Manage your tasks efficiently and stay organized.</p>
    <hr class="my-4" style="background-color: rgb(247, 35, 7); height: 2px;">
    <p class="text-decoration-primary-bg">Get started by exploring the features below:</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('tasks') }}" class="btn btn-primary btn-md">View Tasks</a>
        <a href="{{ url_for('users') }}" class="btn btn-secondary btn-md">Manage Users</a>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
