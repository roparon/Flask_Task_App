<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curtain Closing Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: white;
    }

    .curtain {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      background-color: black;
      z-index: 10;
      animation: closeCurtains 2s forwards;
    }

    .left-curtain {
      left: 0;
    }

    .right-curtain {
      right: 0;
    }

    @keyframes closeCurtains {
      0% {
        width: 50%;
      }
      100% {
        width: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>

  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>The curtains are closing...</p>
  </div>
</body>
</html>
