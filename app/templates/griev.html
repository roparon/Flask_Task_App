<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš¨ GLITCH APOCALYPSE: DELUXE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: lime;
    }

    .container {
      text-align: center;
      padding-top: 20vh;
      z-index: 2;
      position: relative;
      transition: transform 0.2s;
    }

    .glitch span {
      font-size: 2.5rem;
      animation: jitter 0.8s infinite alternate;
      display: inline-block;
    }

    @keyframes jitter {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-5px) rotate(3deg); color: magenta; }
    }

    .danger-btn {
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 1em 2em;
      margin-top: 2em;
      animation: pulse 0.5s infinite;
      border: none;
      box-shadow: 0 0 25px red;
      z-index: 3;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .tv-glitch {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .iframe-recursion {
      margin-top: 50px;
      border: 3px dashed lime;
      width: 300px;
      height: 200px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .blackhole {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, black, #222);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 80px 40px rgba(0,0,0,0.7);
      z-index: 10;
      animation: suck 3s infinite ease-in-out;
    }

    @keyframes suck {
      0% { transform: scale(1) translate(-50%, -50%); }
      50% { transform: scale(1.5) translate(-50%, -50%); }
      100% { transform: scale(1) translate(-50%, -50%); }
    }

    .css-bomb::after {
      content: '';
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
      box-shadow:
        0 0 lime,
        5px 5px red,
        10px 10px blue,
        15px 15px cyan,
        20px 20px magenta,
        25px 25px yellow;
      animation: bomb 0.2s infinite;
    }

    @keyframes bomb {
      0% { filter: invert(0); }
      50% { filter: invert(1) hue-rotate(180deg) blur(3px); }
      100% { filter: invert(0); }
    }
  </style>
</head>
<body class="css-bomb">
  <div class="tv-glitch" id="glitch"></div>
  <div class="blackhole"></div>
  <div class="container" id="main">
    <div class="glitch" id="glitch-title"></div>
    <button class="danger-btn" onclick="endReality()">DESTROY REALITY</button>
    <div class="iframe-recursion">
      <iframe srcdoc="
        <style>
          body { background: black; color: lime; font-family: monospace; text-align: center; padding-top: 40px;}
        </style>
        <body><h2>ðŸŒ€</h2><p>Youâ€™re inside.</p></body>
      " width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Fill title with glitch text
    const title = "ðŸš¨ GLITCH APOCALYPSE DELUXE ðŸš¨";
    document.getElementById("glitch-title").innerHTML =
      [...title].map(c => `<span>${c}</span>`).join('');

    // Page apocalypse effect
    function endReality() {
      // White glitch flash
      const glitch = document.getElementById("glitch");
      glitch.style.opacity = 1;
      setTimeout(() => glitch.style.opacity = 0, 200);

      // CSS bomb intensifier
      document.body.style.transition = "all 0.3s";
      document.body.classList.toggle("css-bomb");

      // Black hole grow
      const hole = document.querySelector('.blackhole');
      hole.style.transition = "transform 3s ease-in-out";
      hole.style.transform = "scale(10) translate(-50%, -50%)";

      // Fake "launch" page out of tab
      setTimeout(() => {
        document.getElementById("main").innerHTML = `
          <h1 style="color:red;">ðŸ’¥ BOOM ðŸ’¥</h1>
          <p>The simulation has exited the tab.</p>
        `;
      }, 3000);
    }
  </script>
</body>
</html>
