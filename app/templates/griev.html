<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adorable Split Image Pop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      overflow: hidden;
      padding-top: 10vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      animation: popScale 0.6s ease-out 1.5s forwards;
      transform: scale(0.95);
    }

    .half {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      opacity: 0;
      animation: slideIn 1.2s ease-out forwards;
    }

    .left-half {
      left: -50%;
      background-image: url('487675251_1224042786397600_6078055609261818858_n.jpg');
      background-position: left;
      animation-delay: 0.2s;
    }

    .right-half {
      right: -50%;
      background-image: url('487675251_1224042786397600_6078055609261818858_n.jpg');
      background-position: right;
      animation-delay: 0.2s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        left: 0;
        right: 0;
      }
    }

    @keyframes popScale {
      0% {
        transform: scale(0.95);
      }
      60% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This image slides in and pops up cutely:</p>

  <div class="image-wrapper">
    <div class="half left-half"></div>
    <div class="half right-half"></div>
  </div>
</body>
</html>
