<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Front-End Developer</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --accent-color: #0ea5e9;
      --text-color: #1f2937;
      --bg-color: #f9fafb;
      --footer-bg: #e5e7eb;
      --nav-bg: #1e293b;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: center;
      padding: 15px 20px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    header {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    main {
      padding: 60px 0 100px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      color: var(--primary-color);
      font-size: 2em;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 5px;
      display: inline-block;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
  
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <div class="container">
      <h1>Rop Aron</h1>
    </div>
  </header>

  <main class="container">
    <section id="about">
      <h2>About Me</h2>
    </section>

  

  </main>

</body>
</html>
