<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âš¡ WELCOME TO THE GLITCHVERSE âš¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .container {
      margin-top: 10vh;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      animation: flicker 1.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: white;
    }

    .glitch::before {
      top: -2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 0.7s infinite;
    }

    .glitch::after {
      top: 2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 0.7s infinite;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 20px, 0); left: 5px; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(10px, 9999px, 30px, 0); left: -5px; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .typing-text {
      font-size: 1.25rem;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .crazy-btn {
      background-color: #ff0000;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 1em 2em;
      animation: flash 1s infinite, pulse 1.2s infinite;
      box-shadow: 0 0 20px red;
      position: relative;
      z-index: 2;
    }

    @keyframes flash {
      0%, 100% { background-color: #ff0000; }
      50% { background-color: #ff5050; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .rotating-emoji {
      font-size: 4rem;
      display: inline-block;
      animation: spin 3s linear infinite;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fire-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 50% 50%, rgba(255,100,0,0.2) 0%, transparent 70%);
      animation: fire 0.4s infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fire {
      0% { background-position: 0% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 100% 0%; }
    }

    /* Rainbow cursor trail */
    .cursor-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: rainbow 1s linear infinite;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      20% { background-color: orange; }
      40% { background-color: yellow; }
      60% { background-color: lime; }
      80% { background-color: blue; }
      100% { background-color: violet; }
    }
  </style>
</head>
<body>
  <div class="fire-bg"></div>
  <div class="container">
    <div class="glitch" data-text="âš¡ WELCOME TO THE GLITCHVERSE âš¡">âš¡ WELCOME TO THE GLITCHVERSE âš¡</div>
    <p class="typing-text">Loading visual anomalies... please remain calm.</p>
    <button class="crazy-btn mt-4">DO NOT PRESS</button>
    <div class="rotating-emoji mt-5">ðŸŒ€</div>
  </div>

  <!-- Background Music (requires user interaction to start in modern browsers) -->
  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Rainbow cursor trail
    const trail = document.createElement("div");
    trail.classList.add("cursor-trail");
    document.body.appendChild(trail);

    document.addEventListener("mousemove", (e) => {
      trail.style.top = `${e.clientY}px`;
      trail.style.left = `${e.clientX}px`;
    });

    // Play background music on first click
    let musicStarted = false;
    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        document.getElementById("bg-music").play();
        musicStarted = true;
      }
    });
  </script>
</body>
</html>
