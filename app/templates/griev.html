<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adorable Split Image Pop with JavaScript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      overflow: hidden;
      padding-top: 10vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      animation: popScale 0.6s ease-out 1.5s forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    .half {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      opacity: 0;
      animation: slideIn 1.2s ease-out forwards;
    }

    .left-half {
      left: -50%;
      background-image: url('487675251_1224042786397600_6078055609261818858_n.jpg');
      background-position: left;
      animation-delay: 0.2s;
    }

    .right-half {
      right: -50%;
      background-image: url('487675251_1224042786397600_6078055609261818858_n.jpg');
      background-position: right;
      animation-delay: 0.2s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        left: 0;
        right: 0;
      }
    }

    @keyframes popScale {
      0% {
        transform: scale(0.95);
      }
      60% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This image will slide in and pop up cutely:</p>

  <div class="image-wrapper" id="imageWrapper">
    <div class="half left-half"></div>
    <div class="half right-half"></div>
  </div>

  <button class="button" onclick="resetAnimation()">Re-run Animation</button>

  <script>
    window.onload = function () {
      // Wait until the page is loaded to start the animation
      let imageWrapper = document.getElementById("imageWrapper");
      imageWrapper.style.opacity = 1;  // Make the image wrapper visible after page load
    };

    function resetAnimation() {
      // Reset the animation by removing and re-adding the image-wrapper
      let imageWrapper = document.getElementById("imageWrapper");
      
      // Remove the wrapper and add it back after a small delay
      imageWrapper.style.animation = "none";  // Stop the current animation
      imageWrapper.offsetHeight; // Trigger reflow (recalculate the element's height)
      imageWrapper.style.animation = "";  // Restart the animation
      imageWrapper.style.opacity = 0;  // Hide it first

      setTimeout(function () {
        imageWrapper.style.opacity = 1;  // Make it visible again after reset
      }, 500);  // Delay in milliseconds before making it visible again
    }
  </script>
</body>
</html>
