<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üëÅÔ∏è‚Äçüó®Ô∏è GLITCH APOCALYPSE: GODMODE+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 20vh;
      z-index: 2;
      position: relative;
    }

    .melting span {
      display: inline-block;
      animation: melt 2s infinite ease-in-out;
      font-size: 2.5rem;
      color: lime;
    }

    @keyframes melt {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px) scaleX(1.1) skewX(10deg); }
      100% { transform: translateY(0); }
    }

    .danger-btn {
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 1em 2em;
      margin-top: 2em;
      border: none;
      animation: pulse 0.5s infinite;
      box-shadow: 0 0 20px red;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .error-flash {
      position: fixed;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: red;
      z-index: 999;
      animation: blink 0.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .restore-btn {
      background: lime;
      color: black;
      padding: 1em 2em;
      font-size: 1.2rem;
      border: none;
      margin-top: 2em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="glitch-overlay" id="overlay"></div>
  <div class="container" id="main">
    <div class="melting" id="glitch-title">
      <!-- JS will inject spans -->
    </div>
    <button class="danger-btn" onclick="triggerFinale()">UNLEASH GODMODE</button>
    <button class="restore-btn" onclick="resurrect()" id="resurrectBtn">RESURRECT PAGE</button>
  </div>

  <!-- Audio Effects -->
  <audio id="whispers" loop>
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_f497a0a636.mp3" type="audio/mpeg">
  </audio>
  <audio id="static" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5ce26df6a2.mp3" type="audio/mpeg">
  </audio>

  <div class="error-flash" id="error"></div>

  <script>
    // Inject glitch text
    const phrase = "üëÅÔ∏è‚Äçüó®Ô∏è SIMULATION: UNSTABLE üëÅÔ∏è‚Äçüó®Ô∏è";
    document.getElementById("glitch-title").innerHTML =
      [...phrase].map(ch => `<span>${ch}</span>`).join('');

    // Error messages list
    const errorMsgs = [
      "SIMULATION CORRUPTED",
      "AI CORE DISCONNECTED",
      "DATA OVERFLOW",
      "GRAPHICS BUFFER MELTED",
      "REALITY LOOP DETECTED",
      "SYSTEM MEMORIES BLEEDING"
    ];

    // Random error flasher
    setInterval(() => {
      const msg = errorMsgs[Math.floor(Math.random() * errorMsgs.length)];
      document.getElementById("error").innerText = msg;
    }, 400);

    // Trigger GODMODE
    let hasClicked = false;
    function triggerFinale() {
      if (!hasClicked) {
        enterFullscreen();
        hasClicked = true;
      }

      // Flash white
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = 1;
      setTimeout(() => overlay.style.opacity = 0, 200);

      // Start audio
      document.getElementById("whispers").play();
      document.getElementById("static").play();

      // Fake destruction
      setTimeout(() => {
        document.getElementById("main").innerHTML = `
          <h1 style="color: red;">üí• SYSTEM FAILURE üí•</h1>
          <p>Reality has collapsed.</p>
        `;
        document.getElementById("resurrectBtn").style.display = "inline-block";
      }, 4000);
    }

    // Resurrect
    function resurrect() {
      location.reload();
    }

    // Fullscreen trigger
    function enterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
