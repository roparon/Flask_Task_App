<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curtains Closing and Disappearing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: white;
    }

    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: black;
      z-index: 10;
      animation: slideIn 2s forwards, fadeOut 1s 2s forwards;
    }

    .left-curtain {
      left: -50%;
    }

    .right-curtain {
      right: -50%;
    }

    @keyframes slideIn {
      to {
        left: 0;
        right: 0;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20vh;
      font-size: 2rem;
      color: black;
    }
  </style>
</head>
<body>
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>The curtains are gone.</p>
  </div>
</body>
</html>
