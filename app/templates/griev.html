<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Glitchverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20vh 2em;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
    }

    button {
      margin-top: 2rem;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background: #ff3366;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff6699;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 3s ease-out forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>âš¡ Welcome to the Glitchverse âš¡</h1>
  <p id="message"></p>
  <button onclick="explode()">Do Not Press</button>

  <!-- Optional sound effect -->
  <audio id="boom-sound">
    <source src="https://www.soundjay.com/button/sounds/button-10.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typewriter effect
    const text = "Loading... Please remain calm.";
    const messageEl = document.getElementById("message");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Explosion effect with emojis
    function explode() {
      const sound = document.getElementById("boom-sound");
      sound.play();

      const emojis = ["ðŸ’¥", "ðŸ¤¯", "ðŸ”¥", "ðŸš€", "ðŸŽ‰"];
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `-30px`;
        document.body.appendChild(emoji);

        // Remove after animation
        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
