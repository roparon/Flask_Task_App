<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page with Adorable Image Popup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding-top: 10vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .popup-image {
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s ease-out forwards;
      animation-delay: 0.5s;
      margin-top: 20px;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This image pops up in an adorable way:</p>

  <!-- Replace the src with any image you like -->
  <img
    src="https://placekitten.com/300/300"
    alt="Cute Kitten"
    class="popup-image"
  />
</body>
</html>
