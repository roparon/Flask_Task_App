<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Welcome Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #444;
    }

    input {
      padding: 0.6em;
      width: 100%;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1em;
      width: 100%;
      padding: 0.7em;
      background: #ff7eb9;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff57a1;
    }

    #error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5em;
    }

    #welcome {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .celebrate {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    .logout-btn {
      background: #333;
      color: white;
      margin-top: 2em;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: floatDown 6s linear forwards;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div class="card" id="login-card">
    <h1>ðŸŒ¼ Welcome Back</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <!-- Welcome Section -->
  <div id="welcome">
    <h1 class="celebrate" id="greeting">ðŸŽ‰ Welcome!</h1>
    <p>Enjoy your day in the flower garden ðŸŒ¸ðŸŒ¼ðŸŒº</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-message');

      // Simple credentials (for demonstration)
      if (username === 'user' && password === 'flower123') {
        showWelcome(username);
      } else {
        errorEl.textContent = "Incorrect username or password.";
      }
    }

    function showWelcome(name) {
      document.getElementById('login-card').style.display = 'none';
      const welcome = document.getElementById('welcome');
      welcome.style.display = 'flex';
      document.getElementById('greeting').textContent = `ðŸŽ‰ Welcome, ${name}!`;

      // Start flower rain
      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = ['ðŸŒ¸', 'ðŸŒ¼', 'ðŸ’', 'ðŸŒº', 'ðŸŒ»'][Math.floor(Math.random() * 5)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '-50px';
        emoji.style.animationDelay = Math.random() * 5 + 's';
        emoji.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 7000);
      }
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
