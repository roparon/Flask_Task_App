<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ò†Ô∏è IMPOSSIBLE GLITCHVERSE ‚ò†Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: lime;
    }

    body.spinning {
      animation: spinCrazy 3s infinite linear;
    }

    @keyframes spinCrazy {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
    }

    .matrix::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent 0px, rgba(0,255,0,0.1) 2px, transparent 4px);
      animation: rain 0.4s linear infinite;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 20vh;
      transition: transform 0.2s;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      animation: explode 5s infinite;
      display: inline-block;
    }

    @keyframes explode {
      0% { transform: scale(1); }
      20% { transform: scale(1.1) rotate(2deg); }
      50% { transform: scale(1.5) rotate(-3deg); }
      100% { transform: scale(1); }
    }

    .glitch span {
      display: inline-block;
      animation: jumpy 1s infinite alternate;
    }

    @keyframes jumpy {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px) rotate(5deg); }
    }

    .crazy-btn {
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 1em 2em;
      margin-top: 2em;
      animation: pulse 0.7s infinite;
      border: none;
      box-shadow: 0 0 25px red;
      position: relative;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .iframe-spin {
      margin-top: 40px;
      width: 300px;
      height: 200px;
      border: 5px double lime;
      animation: iframeSpin 10s linear infinite;
      transform-origin: center center;
      z-index: 3;
    }

    @keyframes iframeSpin {
      from { transform: rotateY(0deg) rotateX(0deg); }
      to { transform: rotateY(360deg) rotateX(360deg); }
    }

    /* 3D Tilt Effect */
    body.tilt .container {
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <div class="glitch" id="glitch-title">
      <!-- Dynamically filled -->
    </div>
    <button class="crazy-btn" onclick="goInsane()">DO NOT PRESS</button>
    <div class="iframe-spin">
      <iframe srcdoc="<style>body{background:black;color:lime;text-align:center;margin-top:50px;font-family:Courier}</style><body><h1>üåÄ</h1><p>You are inside the loop</p></body>" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Generate exploding title text
    const title = "‚ö° WELCOME TO THE IMPOSSIBLE GLITCHVERSE ‚ö°";
    const container = document.getElementById('glitch-title');
    container.innerHTML = [...title].map(char => `<span>${char}</span>`).join('');

    // Go insane button
    function goInsane() {
      document.body.classList.toggle("spinning");
    }

    // Tilt based on mouse position
    document.body.classList.add('tilt');
    document.addEventListener("mousemove", (e) => {
      const x = ((e.clientX / window.innerWidth) - 0.5) * 20;
      const y = ((e.clientY / window.innerHeight) - 0.5) * -20;
      document.documentElement.style.setProperty('--tiltX', x + 'deg');
      document.documentElement.style.setProperty('--tiltY', y + 'deg');
    });
  </script>
</body>
</html>
