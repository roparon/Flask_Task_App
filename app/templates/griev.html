<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Explorer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at bottom, #000015, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    .login-card {
      background: rgba(0, 0, 40, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      color: #0ff;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin: 1rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #error {
      color: #ff4d4d;
      margin-top: 0.5rem;
    }

    .astronaut {
      position: absolute;
      font-size: 3rem;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    .welcome {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .welcome h2 {
      font-size: 2rem;
      color: #0ff;
    }

    .logout {
      margin-top: 1rem;
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="astronaut" style="top: 20%; left: 10%;">üë®‚ÄçüöÄ</div>
  <div class="astronaut" style="top: 60%; left: 80%;">üßë‚ÄçüöÄ</div>

  <div class="login-card" id="login-card">
    <h1>üåå Space Explorer Login</h1>
    <input type="text" id="user" placeholder="Callsign">
    <input type="password" id="pass" placeholder="Access Code">
    <button onclick="login()">Launch</button>
    <div id="error"></div>
  </div>

  <div class="welcome" id="welcome">
    <h2>üöÄ Welcome, Commander!</h2>
    <p>You have successfully docked with the mothership.</p>
    <button class="logout" onclick="logout()">Log Out</button>
  </div>

  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      stars.appendChild(star);
    }

    function login() {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;
      const error = document.getElementById('error');

      if (user === 'commander' && pass === 'galaxy42') {
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('welcome').style.display = 'flex';
      } else {
        error.textContent = 'Invalid callsign or access code.';
      }
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
