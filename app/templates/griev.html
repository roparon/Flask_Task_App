<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  GLITCH APOCALYPSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: lime;
      transition: all 0.3s ease-in-out;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
    }

    .matrix::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent 0px, rgba(0,255,0,0.1) 2px, transparent 4px);
      animation: rain 0.3s linear infinite;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 20vh;
      transition: transform 0.2s;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
    }

    .glitch span {
      display: inline-block;
      animation: glitchAnim 1s infinite alternate;
    }

    @keyframes glitchAnim {
      0% { transform: translateY(0); color: lime; }
      50% { transform: translateY(-5px) rotate(1deg); color: magenta; }
      100% { transform: translateY(0); color: cyan; }
    }

    .crazy-btn {
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 1em 2em;
      margin-top: 2em;
      animation: pulse 0.7s infinite;
      border: none;
      box-shadow: 0 0 25px red;
      position: relative;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .hallucinate {
      filter: invert(1) hue-rotate(180deg) blur(3px);
    }

    .shake {
      animation: shakeAnim 0.3s;
    }

    @keyframes shakeAnim {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container" id="main-container">
    <div class="glitch" id="glitch-title">
      <!-- Filled with JS -->
    </div>
    <button class="crazy-btn" onclick="triggerApocalypse()">DELETE THE UNIVERSE</button>
  </div>

  <!-- Creepy whisper audio -->
  <audio id="whisper-audio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_f497a0a636.mp3?filename=whispers-creepy-5703.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fill glitch title
    const title = "ðŸ§  GLITCH APOCALYPSE ðŸ§ ";
    document.getElementById("glitch-title").innerHTML =
      [...title].map(ch => `<span>${ch}</span>`).join('');

    const whisper = document.getElementById("whisper-audio");

    // Trigger chaos
    function triggerApocalypse() {
      document.body.classList.add("hallucinate");
      whisper.play();

      // Randomly shake screen
      setInterval(() => {
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 300);
      }, 1500);

      // Randomly hallucinate
      setInterval(() => {
        document.body.classList.toggle("hallucinate");
      }, 1000);

      // DOM delete countdown
      let count = 5;
      const countdown = setInterval(() => {
        document.getElementById("glitch-title").innerText = `ðŸ’€ SELF-DESTRUCT IN ${count} ðŸ’€`;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          document.body.innerHTML = '<div style="text-align:center;color:red;font-size:3rem;padding-top:30vh;">âœ¨ THE UNIVERSE IS GONE âœ¨</div>';
        }
      }, 1000);
    }
  </script>
</body>
</html>
