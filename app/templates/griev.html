<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Glitchverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20vh 2em;
    }

    h1 {
      font-size: 2.5rem;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
    }

    button {
      margin-top: 2rem;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background: #ff3366;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff6699;
    }
  </style>
</head>
<body>
  <h1>âš¡ Welcome to the Glitchverse âš¡</h1>
  <p id="message"></p>
  <button onclick="explode()">Do Not Press</button>

  <script>
    // Typewriter effect
    const text = "Loading... Please remain calm.";
    const messageEl = document.getElementById("message");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Button click behavior
    function explode() {
      alert("ðŸ’¥ You were warned!");
    }
  </script>
</body>
</html>
