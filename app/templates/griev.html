<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Space Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000022;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background: #111144;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #welcome {
      display: none;
      text-align: center;
    }

    #error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h2>ðŸš€ Space Login</h2>
    <input type="text" id="user" placeholder="Callsign">
    <input type="password" id="pass" placeholder="Access Code">
    <button onclick="login()">Launch</button>
    <div id="error"></div>
  </div>

  <div id="welcome">
    <h2>Welcome aboard, Commander!</h2>
    <p>You've successfully logged in.</p>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const error = document.getElementById('error');

      if (user === 'commander' && pass === 'galaxy42') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('welcome').style.display = 'block';
      } else {
        error.textContent = 'Invalid callsign or access code.';
      }
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
