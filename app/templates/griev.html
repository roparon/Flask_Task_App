<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Celebration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #ffe0f0, #e0f7ff);
      text-align: center;
      padding-top: 15vh;
      overflow: hidden;
    }

    #login-section, #welcome-section {
      display: none;
    }

    #login-section.active, #welcome-section.active {
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6em;
      font-size: 1rem;
      margin: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      background: #ff66a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff85b3;
    }

    .flower {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .confetti {
      font-size: 3rem;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section" class="active">
    <h1>Login to Your Garden</h1>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="handleLogin()">Login</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <!-- Welcome Section -->
  <div id="welcome-section">
    <h1 class="confetti">üéâ Welcome, friend! üå∏</h1>
    <p>Enjoy the flowers and your day!</p>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Simple fixed check (in real apps, never do this on the client side)
      if (username === "user" && password === "flower123") {
        document.getElementById("login-section").classList.remove("active");
        document.getElementById("welcome-section").classList.add("active");
        startCelebration();
      } else {
        document.getElementById("error-message").textContent = "Incorrect username or password!";
      }
    }

    function startCelebration() {
      const flowers = ["üå∏", "üåº", "üíê", "üåª", "üå∫"];
      for (let i = 0; i < 30; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(flower);

        // Remove after fall
        setTimeout(() => flower.remove(), 6000);
      }
    }
  </script>
</body>
</html>
