<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Cookie</title>
  <style>
    body {
      background: #fff8dc;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #b5651d;
    }

    .cookie {
      font-size: 5rem;
      cursor: pointer;
      margin: 2rem 0;
      transition: transform 0.3s;
    }

    .cookie:hover {
      transform: scale(1.1);
    }

    #fortune {
      font-size: 1.2rem;
      max-width: 300px;
      padding: 1rem;
      background: #fff;
      border: 2px dashed #b5651d;
      border-radius: 10px;
      color: #444;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸ¥  Tap the Cookie for Your Fortune</h1>
  <div class="cookie" onclick="getFortune()">ðŸ¥ </div>
  <div id="fortune"></div>

  <audio id="crack-sound">
    <source src="https://www.soundjay.com/button/sounds/button-29.mp3" type="audio/mp3">
  </audio>

  <script>
    const fortunes = [
      "You will have a great surprise soon!",
      "Patience is a virtue, especially today.",
      "A new adventure awaits you this week.",
      "Something you lost will turn up soon.",
      "Someone admires you more than you know.",
      "An opportunity will present itself. Take it!",
      "You are exactly where you need to be."
    ];

    function getFortune() {
      const random = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById('fortune').textContent = random;
      document.getElementById('fortune').style.display = 'block';
      document.getElementById('crack-sound').play();
    }
  </script>

</body>
</html>
