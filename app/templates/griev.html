<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Celebration Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s;
    }

    body.flashy {
      animation: flashBg 2s infinite alternate;
    }

    @keyframes flashBg {
      0% { background: linear-gradient(135deg, #fceabb, #f8b500); }
      100% { background: linear-gradient(135deg, #ffb6c1, #ff69b4); }
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #444;
    }

    input {
      padding: 0.6em;
      width: 100%;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1em;
      width: 100%;
      padding: 0.7em;
      background: #ff7eb9;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff57a1;
    }

    #error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5em;
    }

    #welcome {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .celebrate {
      font-size: 2rem;
      margin-bottom: 0.5em;
      border: 4px dashed white;
      padding: 0.5em 1em;
      border-radius: 10px;
      animation: borderFlash 1s infinite;
    }

    @keyframes borderFlash {
      0% { border-color: #fff; }
      50% { border-color: #ff69b4; }
      100% { border-color: #fff; }
    }

    .logout-btn {
      background: #333;
      color: white;
      margin-top: 2em;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff69b4; }
      100% { box-shadow: 0 0 20px #ff1493; }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: floatDown 6s linear forwards;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .gift-box {
      position: absolute;
      font-size: 2rem;
      color: #ff1493;
      animation: giftFall 5s linear infinite;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes giftFall {
      0% {
        top: -10vh;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        transform: rotate(720deg);
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: confettiFall 3s infinite;
    }

    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(-10vh); }
      100% { opacity: 0; transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="card" id="login-card">
    <h1>üéÇ Login to Celebrate</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <!-- Welcome Section -->
  <div id="welcome">
    <h1 class="celebrate" id="greeting">üéâ Welcome Rop!</h1>
    <p>Enjoy your birthday party with flowers and gifts üéÅ</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Sound Effects -->
  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>
  <audio id="login-sound">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" type="audio/mp3">
  </audio>
  <audio id="confetti-sound">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mp3">
  </audio>
  <audio id="error-sound">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" type="audio/mp3">
  </audio>

  <script>
    let bgMusicPlayed = false;
    const bgMusic = document.getElementById('bg-music');
    const loginSound = document.getElementById('login-sound');
    const confettiSound = document.getElementById('confetti-sound');
    const errorSound = document.getElementById('error-sound');

    // Play background music on page load
    window.onload = function() {
      bgMusic.play();
      bgMusic.volume = 0.2; // Low background music volume
    };

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-message');

      if (username === 'user' && password === 'birthday123') {
        loginSound.play();
        loginSound.volume = 0.2; // Adjust sound volume
        showWelcome(username);
      } else {
        errorSound.play();
        errorSound.volume = 0.2; // Adjust sound volume
        errorEl.textContent = "Incorrect username or password.";
      }
    }

    function showWelcome(name) {
      document.getElementById('login-card').style.display = 'none';
      const welcome = document.getElementById('welcome');
      welcome.style.display = 'flex';
      document.getElementById('greeting').textContent = `üéâ Welcome, ${name}!`;

      document.body.classList.add('flashy');

      // Falling flowers and gifts
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = ['üå∏', 'üåº', 'üíê', 'üå∫', 'üåª'][Math.floor(Math.random() * 5)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '-50px';
        emoji.style.animationDelay = Math.random() * 5 + 's';
        emoji.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 7000);
      }

      // Falling gift boxes
      for (let i = 0; i < 5; i++) {
        const gift = document.createElement('div');
        gift.className = 'gift-box';
        gift.textContent = 'üéÅ';
        gift.style.left = Math.random() * 100 + 'vw';
        gift.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(gift);

        setTimeout(() => gift.remove(), 5000);
      }

      // Confetti effects
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }

      confettiSound.play();
      confettiSound.volume = 0.2; // Adjust sound volume
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
