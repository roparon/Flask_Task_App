<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Image Reveal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      overflow: hidden;
      padding-top: 10vh;
    }

    .image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .half {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      opacity: 0;
      animation: slideIn 1.5s ease-out forwards;
    }

    .left-half {
      left: -50%;
      background-image: url('https://placekitten.com/300/300');
      background-position: left;
      animation-delay: 0.2s;
    }

    .right-half {
      right: -50%;
      background-image: url('https://placekitten.com/300/300');
      background-position: right;
      animation-delay: 0.2s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        left: 0;
        right: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Watch the Image Come Together</h1>
  <div class="image-wrapper">
    <div class="half left-half"></div>
    <div class="half right-half"></div>
  </div>
</body>
</html>
